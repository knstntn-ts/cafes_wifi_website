<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <h1>Random cafe</h1>


  <form id="updateForm" action="{{ url_for('update_info_cafe', cafe_id=cafe['id']) }}" method="post">

    <div class="container">

      <div class="row">
        <div class="col"><h3>New info</h3></div>
        <div class="col"><h3>Current info</h3></div>
      </div>
        <div class="row">

        <div class="col"><input class="form-control" type="text" placeholder="" aria-label="default input example" id="input_name" name="name"> </div>
        <div class="col">{{ cafe['name'] }}</div>

      </div>

      <div class="row">

        <div class="col"><input class="form-control" type="text" placeholder="" aria-label="default input example" id="input_img_url" name="img_url"> </div>
        <div class="col">{{ cafe['img_url'] }}</div>

      </div>


      <div class="row">

        <div class="col"><input class="form-control" type="text" placeholder="" aria-label="default input example" id="input_has_wifi" name="has_wifi"> </div>
        <div class="col">{{ cafe['has_wifi'] }}</div>

      </div>


      <div class="row">

        <div class="col"><input class="form-control" type="text" placeholder="" aria-label="default input example" id="input_has_sockets" name="has_sockets"> </div>
        <div class="col">{{ cafe['has_sockets'] }}</div>

      </div>

      <div class="row">

        <div class="col"><input class="form-control" type="text" placeholder="" aria-label="default input example" id="input_has_toilet" name="has_toilet"> </div>
        <div class="col">{{ cafe['has_toilet'] }}</div>

      </div>
      <div class="row">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>

</form>
